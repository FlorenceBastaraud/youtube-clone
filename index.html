<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/058064b705.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/header.css">
  <link rel="stylesheet" href="assets/sidebar.css">
</head>
<body>

  <header>
    <div id="menu-top-left">
      <img id="menu-hamburger-icon" src="assets/images/hamburger-menu-icon.svg" alt="Icon du menu hamburger">
      <img id="menu-logo" src="assets/images/youtube-logo.svg" alt="Logo Youtube">

    </div>

    <div id="menu-search">
      <input id="menu-search-input" type="search" placeholder="Rechercher">
      <span id="menu-search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="tooltip">Rechercher</span>
      </span>
    </div>

    <div id="menu-login">
      <div id="menu-settings-wrapper">
        <i id="menu-settings-icon" class="fa-solid fa-ellipsis-vertical"></i>
        <span class="tooltip">Paramètres</span>
      </div>

      <span id="menu-login-button">
        <i id="menu-user-icon" class="fa-regular fa-circle-user"></i>
        <span id="menu-login-text">Se connecter</span>
      </span>

    </div>
  </header>

  <nav id="sidebar">
    <div class="sidebar-item">
      <i class="fa-solid fa-house"></i>
      <span class="sidebar-item-label">Accueil</span>
    </div>
    <div class="sidebar-item">
      <i class="fa-solid fa-arrows-left-right-to-line"></i>
      <span class="sidebar-item-label">Shorts</span>
    </div>
    <div class="sidebar-item">
      <i class="fa-brands fa-youtube"></i>
      <span class="sidebar-item-label">Abonnements</span>
    </div>
    <div class="sidebar-item">
      <i class="fa-solid fa-bookmark"></i>
      <span class="sidebar-item-label">Bibliothèque</span>
    </div>
    <div class="sidebar-item">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <span class="sidebar-item-label">Historique</span>
    </div>
  </nav>
  

  
  <script src="assets/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/058064b705.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/normalize.css">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="stylesheet" href="assets/styles/header.css">
  <link rel="stylesheet" href="assets/styles/sidebar.css">
  <link rel="stylesheet" href="assets/styles/main-filter-bar.css">
  <link rel="stylesheet" href="assets/styles/main-videos.css">
  <link rel="stylesheet" href="assets/styles/main-shorts.css">
</head>
<body>

  <header>
    <div id="menu-top-left">
      <img id="menu-hamburger-icon" src="assets/images/hamburger-menu-icon.svg" alt="Icon du menu hamburger">
      <a href="/"><img id="menu-logo" src="assets/images/youtube-logo.svg" alt="Logo Youtube"></a>

    </div>

    <div id="menu-search">
      <input id="menu-search-input" type="search" placeholder="Rechercher">
      <span id="menu-search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="tooltip">Rechercher</span>
      </span>
    </div>

    <div id="menu-login">
      <div id="menu-settings-wrapper">
        <i id="menu-settings-icon" class="fa-solid fa-ellipsis-vertical"></i>
        <span class="tooltip">Paramètres</span>
      </div>

      <span id="menu-login-button">
        <i id="menu-user-icon" class="fa-regular fa-circle-user"></i>
        <span id="menu-login-text">Se connecter</span>
      </span>

    </div>
  </header>

  <nav id="sidebar">
    <a href="/">
      <div class="sidebar-item">
        <i class="fa-solid fa-house"></i>
        <span class="sidebar-item-label">Accueil</span>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-arrows-left-right-to-line"></i>
        <span class="sidebar-item-label">Shorts</span>
      </div>
      <div class="sidebar-item">
        <i class="fa-brands fa-youtube"></i>
        <span class="sidebar-item-label">Abonnements</span>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-bookmark"></i>
        <span class="sidebar-item-label">Bibliothèque</span>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <span class="sidebar-item-label">Historique</span>
      </div>
    </a>
  </nav>
  
  <main>
  
    <section id="filter-bar">
      <div id="filters">
        <span title="Tous" class="active">Tous</span>
        <span title="Jeux Vidéo">Jeux vidéo</span>
        <span title="Musique">Musique</span>
        <span title="En direct">En direct</span>
        <span title="Actualités">Actualités</span>
        <span title="Gadgets">Gadgets</span>
        <span title="Histoire">Histoire</span>
        <span title="Podcast">Podcast</span>
        <span title="Cuisine">Cuisine</span>
        <span title="Sport">Sport</span>
        <span title="Voyage">Voyage</span>
        <span title="E-sport">E-sport</span>
        <span title="Litterature">Litterature</span>
        <span title="Politique">Politique</span>
        <span title="Livres">Livres</span>
      </div>
    </section>

    <section id="videos-grid">
    </section>


    <section id="shorts-grid">

      <div id="shorts-heading">
        <i class="fa-solid fa-arrows-left-right-to-line"></i>
        <span>Shorts</span>
      </div>
      
      <div id="shorts">        
      </div>

    </section>
  
  </main>


  <script type="module" src="assets/scripts/main.js"></script>
</body>
</html>
